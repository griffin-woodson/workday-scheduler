<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  
  <div class="container">
    <!-- 8am -->
    <div id="cal-r1" class="row justify-content-md-center">
      <div id="hr1" class="col-md-1 time-block">8 am</div>
      <textarea name="" id="textarea1" class="col-md-10" rows="3"></textarea>
      <button id="save" class="col-md-1 save-btn btn-info">
        <i class="fas fa-save"></i>
      </button>
    </div>
    <!-- 9am -->
    <div id="cal-r2" class="row justify-content-md-center">
      <div id="hr2" class="col-md-1 time-block">9 am</div>

      <button id="save" class="col-md-1 save-btn btn-info">
        <i class="fas fa-save"></i>
      </button>
    </div>

      <button id="save" class="col-md-1 save-btn btn-info">
        <i class="fas fa-save"></i>
      </button>
    </div>
    <!-- 11am -->
    <div id="cal-r4" class="row justify-content-md-center">
      <div id="hr4" class="col-md-1 time-block">11 am</div>

      <button id="save" class="col-md-1 save-btn btn-info">

      </button>
    </div>

      <textarea name="" id="textarea5" class="col-md-10" rows="3"></textarea>

        <i class="fas fa-save"></i>
      </button>
    </div>
    <!-- 1pm -->

      <div id="hr6" class="col-md-1 time-block">1 pm</div>

      </button>
    </div>
    <!-- 3pm -->
    <div id="cal-r8" class="row justify-content-md-center">
      <div id="hr8" class="col-md-1 time-block">3 pm</div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/js/script.js"></script>
